<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucas Web — Manager OS</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="app">
    <div id="screen-login" class="screen hidden">
      <header class="login-header">
        <img src="../logo_completo.png" alt="Lucas" class="logo" onerror="this.style.display='none'" />
        <h1>Lucas Web</h1>
        <p>Introduce tu PIN para acceder</p>
      </header>
      <form id="form-login" class="login-form">
        <input type="password" id="input-pin" placeholder="PIN" maxlength="8" inputmode="numeric" autocomplete="off" />
        <button type="submit" id="btn-login">Entrar</button>
        <p id="login-error" class="error hidden"></p>
      </form>
    </div>

    <div id="screen-dashboard" class="screen hidden">
      <header class="dashboard-header">
        <h1>Lucas Web</h1>
        <nav class="nav-tabs">
          <a href="#dashboard" class="tab" data-route="dashboard">Dashboard</a>
          <a href="#estimaciones" class="tab" data-route="estimaciones">Estimaciones</a>
          <a href="#preguntas" class="tab" data-route="preguntas">Preguntas</a>
          <a href="#configuracion" class="tab" data-route="configuracion">Configuración</a>
          <a href="#registro" class="tab" data-route="registro">Registro de ejecución</a>
        </nav>
        <div class="header-actions">
          <span id="user-role" class="user-role"></span>
          <button type="button" id="btn-logout">Cerrar sesión</button>
        </div>
      </header>
      <main id="dashboard-content" class="dashboard-content">
        <!-- Las vistas Registro, Estimaciones, Configuración se cargan aquí -->
      </main>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/views/login.js"></script>
  <script src="js/views/registro.js"></script>
  <script src="js/views/dashboard.js?v=2"></script>
  <script src="js/views/estimaciones.js"></script>
  <script src="js/views/configuracion.js"></script>
  <script src="js/views/preguntas.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
